<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center p-0 m-0">
  <!--Main box-->
  <div class="main container d-flex flex-column justify-content-center align-items-center p-3 mt-5 rounded-3">
    <!--Wrapper box-->
    <div class="wrapper ">
      <!--Image box-->
    <div class="main_image img-fluid rounded-3">
      <div class="image_view d-flex w-100 h-100 justify-content-center align-items-center rounded-3"><img src="./images/icon-view.svg" alt="view icon"></div>
    </div>
  
    <!--Content section-->
    <h2 class="main_title mt-3">Equilibrium <a class="title_link fw-bolder text-decoration-none " href="">#3429</a></h2> 
    
    <p class="main_slogan mt-3 fw-lighter">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="main_info d-flex justify-content-between align-items-center mt-4">

      <p class="info-eth fw-bolder d-flex align-items-center"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">&nbsp;&nbsp;0.041 ETH</p>
      <p class="info-clock fw-lighter d-flex align-items-start"><img src="./images/icon-clock.svg" alt="icon-clock">&nbsp;&nbsp;3 days left</p>
    </div>
    
    <hr>
  
    <div class="creation d-flex align-items-center mt-4">
      <p><img class="creation_image fw-lighter border borde-5 border-white rounded-circle" src="./images/image-avatar.png" alt="image-avatar">&nbsp;&nbsp;Creation of&nbsp;<a  class="fw-lighter text-decoration-none" href="">Jules
          Wyvern</a></p>
    </div>
    </div>
  </div>

  <div class="attribution d-flex justify-content-center mt-3">
    Challenge by <a class="fw-bolder text-decoration-none " href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="fw-bolder text-decoration-none " href="#">Ricardo Aguilera Casabella</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
